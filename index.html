<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tindog</title>

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
            <img src="images/icon-profile.png" alt="Annonymous Profile Picture">
            <img class="logo" src="images/logo.png" alt="Tinder Dog Logo">
            <img src="images/icon-chat.png" alt="Chat Icon">
    </header>
    <main>
        <div id="characters">
        </div>
    </main>
    <section>
        <div class="btn-container">
            <button class="dislike-btn" id="dislike-btn"><img src="images/icon-cross.png"></button>
            <button class="like-btn" id="like-btn"><img src="images/icon-heart.png"></button>
        </div>
    </section>
</body>
<script type="module" src="index.js" async></script>

</html>
